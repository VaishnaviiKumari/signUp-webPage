<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"> -->
    <!-- <link rel="stylesheet" href="./style.css">
    <script defer src="./index.js"></script> -->

    <!-- <style rel="stylesheet"  href="style.css" ></style> -->
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <div class="container">
        <form id="form" action="/">
            <h1 style="color:whitesmoke">Sign-Up</h1>
            <div class="input-control">
                <label for="username" class="colorText">Username</label>
                <input id="username" name="username" type="text" placeholder="Enter your name">
                <div class="error"></div> <br>
            </div>
            <div class="input-control">
                <label for="email" class="colorText">Email</label>
                <input id="email" name="email" type="text" placeholder="Enter your email address" >
                <div class="error"></div> <br>
            </div>
            <div class="input-control">
                <label for="password" class="colorText" >Password</label>
                <input id="password"name="password" type="password" placeholder="Enter your password">
                <div class="error"></div> <br>
            </div>
            <div class="input-control">
                <label for="password2" class="colorText" >Password again</label>
                <input id="password2"name="password2" type="password"  placeholder="Re-enter your password">
                <div class="error"></div> <br>
            </div>
            <div class="button1">
                <button type="submit" >Sign Up</button><br>
            </div>
        </form>
    </div>

    <script src="JSfile.js"></script>

</body>
</html>
